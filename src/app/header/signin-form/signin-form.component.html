<div class="signin py-1">
    <div class="container">
        <form action="">
            <h3 class="mt-4 text-center">Sign In</h3>
            <div class="form-group">
                <span>Name</span>
                <input type="text" name="name" placeholder="Name" class="form-control"/>
            </div>
            <div class="form-group">
                <span>Email or Password</span>
                <input type="text" name="emailOrPassword" placeholder="Email or Password" class="form-control"/>
            </div>

              <div class="mt-3">
                <button class="btn btndef">Submit</button>
                <button class="btn btn-danger mx-2" type="reset">Clear</button>
              </div>
            
    
        </form>
    </div>
</div>
